<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        .carousel-caption>h5 {
          display: inline-block;
          padding: 10px;
          background: #B9121B;
          border-radius: 10px;
        }
        .carousel-caption>p{
          text-shadow: 1px 1px 2px rgba(150, 150, 150, 1);
        }
    </style>
    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap.carousel.fullscreen+swipe.js"></script>
</head>
<body>
<div id="carousel-full-screen" class="carousel slide carousel-full-screen carousel-swipe" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel-full-screen" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-full-screen" data-slide-to="1"></li>
        <li data-target="#carousel-full-screen" data-slide-to="2"></li>
        <li data-target="#carousel-full-screen" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="images/digital-marketing-1433427_1920.jpg" alt="First slide">
            <div class="carousel-caption d-md-block">
                <h5>网页展板</h5>
                <p>智能设备的可靠性和低成本让数据可视化更轻松</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/stock-1863880_1280.jpg" alt="Second slide">
            <div class="carousel-caption d-md-block">
                <h5>度身定制功能</h5>
                <p>自动定时刷新、忽略SSL证书检验、自动滚屏...</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/paper-3249919_1920.jpg" alt="Third slide">
            <div class="carousel-caption d-md-block">
                <h5>内置流行前端框架</h5>
                <p>jQuery、Bootstrap、Fontawesome等降低网络开销提高加载速度</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/analysis-1841158_1920.jpg" alt="Fourth slide">
            <div class="carousel-caption d-md-block">
                <h5>现在就开始吧</h5>
                <p>长按返回开始配置，按两次返回退出应用</p>
            </div>
        </div>
    </div>
<!--    <a class="carousel-control-prev" href="#carousel-full-screen" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-full-screen" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>-->
</div>
</body>
</html>
